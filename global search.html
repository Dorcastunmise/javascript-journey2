<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Types Conversion </title>
    </head>
    <body>
        <h2>Javascript Regular Expressions</h2>
        <p style="font-family: 'Courier New', Courier, monospace;">Do a global search for whitespace characters in a string:</p>
        <p id="demo"></p>
        <script>
            let text = "is this all there is?";
            let result = text.match(/\s/g);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
