<!DOCTYPE html>
<html>
    <body>

        <form>
            <input type="button" id="demo" value="okay.">
        </form>
        <p>Click the "Disable" button to disable the <em>"okay" </em> button:</p>
        <button onclick="disableElement()">Disable</button>
        <script>
        function disableElement() {
            document.getElementById("demo").disabled = true;
        } 
        </script>
    </body>
</html>
