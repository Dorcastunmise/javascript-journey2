<!DOCTYPE html>
<html>
    <body>
        <p>Click the button to open a new window and add some content.
            <button onclick="myFunction()"> Click</button>
            <script>
                function myFunction() {
                    var w = window.open();
                    w.document.open();
                    w.document.write("<h2>Hello World</h2>");
                    w.document.close();
                }
            </script>
    </body>
</html>
