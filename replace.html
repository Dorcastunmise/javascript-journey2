<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Types Conversion </title>
    </head>
    <body>
        <h2>Javascript Strings Methods</h2>
        <p style="font-family: 'Courier New', Courier, monospace;">Replace "Microsoft" with "W3schools" in the paragraph below:</p>
        <button onclick="myFunction()">Try this!</button>
        <p id="demo">Please visit Microsoft</p>
        <script>
            function myFunction() {
                let text = document.getElementById("demo").innerHTML;
                document.getElementById("demo").innerHTML = text.replace(/microsoft/i, "W3schools");
            }
        </script>
    </body>
</html>
