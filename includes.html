<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>array.includes()</title>
        <link rel="icon" type="image/x-icon" href="C:\Users\Tunmise Alimi\Desktop\MY WEB PAGES\images\\favicon.ico.jpg">
    </head>
    <body>
        <h2>Javascript array.includes()</h2>
        <h2>the includes() method</h2>
        <P> check if the fruit array contains "Mango":
        <p id="demo"></p>
        <p><strong>note: </strong> includes() method is not supported in internet explorer 13 (and earlier).</p>
        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
                document.getElementById("demo").innerHTML = fruits.includes("Mango")
        </script>
    </body>
</html>
