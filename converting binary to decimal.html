<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Types Conversion </title>
    </head>
    <body>
        <h2>Javascript convert Binary to Decimal</h2>
        <p id="demo" style="font-family: 'Courier New', Courier, monospace;"></p>
        <script>
           document.getElementById("demo").innerHTML = bin2dec(101);
           function bin2dec(bin) {
               return parseInt(bin, 2).toString(10);
           }
        </script>
    </body>
</html>
