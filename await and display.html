<!DOCTYPE html>
<html>
    <head>
        <title> Await </title>
    </head>
    <body>
        <h2>JavaScript Await</h2>
        <h3 id="demo"style="color: red;"></style></h3>
        <script>
            async function myDisplay() {
                let myPromise = new Promise(function(resolve) {
                    resolve("I Love You!!");
                });
                document.getElementById("demo").innerHTML = await myPromise;
            }
            myDisplay();
        </script>
    </body>
</html>
