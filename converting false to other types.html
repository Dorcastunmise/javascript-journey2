<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Types Conversion </title>
    </head>
    <body>
        <h2>Converting False to other types: </h2>
        <p id="demo" style="font-family: 'Courier New', Courier, monospace;"></p>
        <script>
            let x = false;
            let y = "000";
            let a = "1";
            let b = "Nan"
            let c = "[]";
            let d = {};
            let e = undefined;
            let f = [12, 13];
            let g = "";
            document.getElementById("demo").innerHTML = 
            "Number : " + Number(x) + "<br>" +
            "String : " + String(x) + "<br>" +
            "Boolean : " + Boolean(x) + "<br>" +
            "Boolean : " + Boolean(y) + "<br>" +
            "Boolean : " + Boolean(a) + "<br>" +
            "Boolean : " + Boolean(b) + "<br>" +
            "Boolean : " + Boolean(c) + "<br>" +
            "Boolean : " + Boolean(d) + "<br>" +
            "Boolean : " + Boolean(e) + "<br>" +
            "Boolean : " + Boolean(f) + "<br>" +
            "Boolean : " + Boolean(g);
        </script>
    </body>
</html>
