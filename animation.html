<!DOCTYPE html>
<html>
    <head>
        <title>animation</title>
    </head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
            border-radius: 4px;
        }
    </style>
    <body>
        <p><button onclick="myMove()">Click me </button></p>
        <h2> My first JavaScript Animation</h2>
        <div id="container">
            <div id="animate"></div>
        </div>
        <script>
            function myMove() {
                let id = null;
                const elem = document.getElementById("animate");
                let pos = 0;
                clearInterval(id);
                id = setInterval(frame, 5);
                function frame() {
                    if (pos == 350) {
                        clearInterval(id);
                    } else {
                        pos++; 
                        elem.style.top = pos + "px";
                        elem.style.left = pos + "px";
                    }
                }
            }
        </script>
    </body>
</html>
