<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Callbacks</title>
    </head>
    <body>
        <h2>Asychronous Functions</h2>
        <p>Using setInterval() to display the time every two second (2000 milliseconds).</p>
        <h1 id="demo"></h1>
        <script>
            setInterval(myFunction, 2000);

            function myFunction() {
            let d = new Date();

                document.getElementById('demo').innerHTML = d.getHours() + ":" +
                d.getMinutes() + ":" + 
                d.getSeconds();
            }
        </script>   
    </body>
</html>
