<!DOCTYPE html>
<html>
    <head>
        <title> Conversion of numbers to string </title>
    </head>
    <body>
        <h2>Javascript Number Methods </h2>
        <p> The toExponential(), string(), toString(), toFixed(), toPrecision() converts a number to a string.</p>
        <p id="demo"></p>
        <script>
        let x = 123;
        document.getElementById("demo").innerHTML = x.toExponential() + "<br>" +
        (1003.3652).toFixed() + "<br>" +
        (100 + 23).toPrecision + "<br>" +
        (123).toString() + "<br>" +
        toString(123) + "<br>" +
        String(123);
        </script>
    </body>
</html>
