<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>findIndex()</title>
        <link rel="icon" type="image/x-icon" href="C:\Users\Tunmise Alimi\Desktop\MY WEB PAGES\images\\favicon.ico.jpg">
    </head>
    <body>
        <h2>Javascript array.findIndex()</h2>
        <p id="demo"></p>
        <script>
            const fruits = [5, 9, 16, 25, 29];
            let first = fruits.findIndex(myFunction);
            document.getElementById("demo").innerHTML = "first number over 18 has an index of " + first;
            function myFunction(value) {
                return value > 18;
            }
        </script>
    </body>
</html>
