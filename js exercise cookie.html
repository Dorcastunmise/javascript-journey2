<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Exercise</title>
    </head>
    <body>
        <p id="demo">Click the button to display the cookies associated with this comment.</p>
        <button onclick="myFunction()">Try this</button>
            <script>
            function myFunction() {

                document.getElementById("demo").innerHTML = 
                "Cookies associated with this document: " + document.cookie;
            }
            </script>
    </body>
</html>
