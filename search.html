<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Types Conversion </title>
    </head>
    <body>
        <h2>Javascript Regular Expressions</h2>
        <p style="font-family: 'Courier New', Courier, monospace;">search for the characters "lo" in the<b> beginning</b> of a word in the phrase:</p>
        <p>Found in position: <span id="demo"></span></p>
        <script>
            let text = "HELLO, LOOK AT YOU!";
            let result = text.search(/LO\b/);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
